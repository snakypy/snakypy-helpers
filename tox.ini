[tox]
isolated_build = True
envlist = py39, flake8
[travis]
python =
    3.9: py39
[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    poetry
commands =
    python -m pip install --upgrade pip
    poetry run flake8 snakypy tests
    poetry run pytest --basetemp={envtmpdir} -s
    poetry run black snakypy/ --check
    poetry run mypy snakypy/
